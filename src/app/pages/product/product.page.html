<ion-header class="transparent ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs-seller" text="" color="medium" mode="ios"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="producto">
  <ion-img class="product-image" [src]="producto.photoURL"></ion-img>

  <section class="container">
    <div class="ion-padding">
      <ion-grid>
        <ion-row>
          <ion-col style="text-align: left; vertical-align: middle;">
            <h4><b>{{ producto.nombre }}</b></h4>
          </ion-col>
          <ion-col style="text-align: right; vertical-align: middle;">
            <ion-button>AÃ±adir</ion-button>
          </ion-col>
        </ion-row>
        <ion-row>
          <h6 class="no-margin">$ {{ producto.precio }}</h6>
        </ion-row>
      </ion-grid>
      <p>{{ producto.descripcion }}</p>
      <h6><b>Categoria:</b></h6>
      <ion-grid>
        <ion-row>
          <ion-col size="4">
            <ion-button size="small" color="tertiary">{{ producto.categoria }}</ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
      <h6><b>Tienda:</b></h6>
      <ion-grid>
        <ion-row>
          <ion-col size="3" (click)="openStore(usuario.uid)">
            <ion-avatar>
              <img [src]="usuario.photoURL">
            </ion-avatar>
          </ion-col>
          <ion-col>
            <ion-label>{{ usuario.displayName }}</ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </section>
</ion-content>
