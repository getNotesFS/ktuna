      </ion-avatar><br>
      <h5>Hola {{ user.displayName }}!</h5>
    </div>
    <section class="container" >
      <div class="ion-padding">


        <ion-list lines="none" class="border">
          <ion-item>
            <ion-icon slot="start" name="list-outline"></ion-icon>

          </ion-item>
          <ion-item>
            <ion-icon slot="start" name="list-outline"></ion-icon>
            <ion-label><b>Historial de pedidos</b></ion-label>
          </ion-item>
          <ion-item>
            <ion-icon slot="start" name="person"></ion-icon>
            <ion-label><b>Tu informaci√≥n</b></ion-label>
          </ion-item>
        </ion-list>

        <ion-list lines="none">
          <ion-item>
            <ion-icon slot="start" name="pricetag-outline"></ion-icon>
