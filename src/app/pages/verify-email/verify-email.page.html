<app-header titulo="Verificar Correo"></app-header>

<ion-content class="my-background" *ngIf="user$ | async as user">
  <section class="container">

    <ion-grid>
      <ion-row>


        <ion-col>
          <div class="ion-text-justify">
            <h2 class="ion-text-center">Gracias por registrarte!</h2>
            <p class="ion-padding">Por favor, revisa tu correo <strong>{{ user.email }}</strong> para verificar el correo y poder usar nuestros
              servicios.</p>

          </div>
        </ion-col>

      
      </ion-row>
      <ion-row>


        <ion-col>
          <div class="ion-text-center"> 
            <ion-button expand="block" type="submit" color="dark" (click)="onSendEmail()"> 
              <ion-label slot="start">Reenviar Correo</ion-label>
              <ion-icon slot="end" name="mail-outline"></ion-icon>
             </ion-button>
            <br>
            <small>Revise el correo no deseado en caso de que no le aparezca en la bandeja principal.</small>
             <br>
             <br>
             <ion-button size="small" type="submit"  routerLink="/log-in"> 
              <ion-label slot="start"> Iniciar Sesi√≥n </ion-label>
              <ion-icon slot="end" name="arrow-forward-outline"></ion-icon>
             </ion-button>
          </div>
        </ion-col>

      
      </ion-row>

    </ion-grid>
  </section>

</ion-content>
